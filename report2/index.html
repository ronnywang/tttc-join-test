0222/348899/\" rel=\"nofollow\"\u003ehttp://www.appledaily.com.tw/r...\u003c/a\u003e這種基督教傳道令人頭痛才在不久前，有一位名叫郭美江的女牧師，在講道中大罵同志活動，也順口說信耶穌讓她得到「五倍的祝福」，就是在自己家裡撿到五粒鑽石。最近又發生一位被指稱是靈糧堂的男性牧師，在舉行除偶像聚會中，竟然是手持鋸子對觀音佛像去鼻削臉，接著又發生台中東海靈糧堂主任牧師林進泰和另一位牧師孟憲梅在聚會中播放「大甲鎮瀾宮媽祖繞靜慧（繞境會）造成水災」、「三太子及王爺公是最髒最低級的邪靈」的影片，讓許多網友和聽到此事的民眾深表不滿和憤怒。其實，前者撿到五粒鑽石的信仰，是扭曲了基督教信仰的本質，而後者鄙視和謾罵、羞辱台灣佛教、民間宗教的作法，只會挑起不同信仰族群的痛恨、反彈外，說真的，這對傳福音一點幫助都沒有。看到這樣的新聞報導，總是讓我感觸甚深，也深覺痛心。基督教在台灣最早就是從兩個點開始的，一是在菜市場佈道，另一就是在廟埕。若有仔細去研讀台灣基督教歷史的人，就會發現宣教師常借用廟埕開佈道會時，而民間宗教廟宇的主事者，不但歡迎，且是給予各種協助，包括提供信眾聽福音時的茶水，使用廁所，甚至還尊崇宣教師如同接待上師一樣。當時民間宗教的主事者會這樣對待宣教師的原因之一，是他們的信仰觀念是只要是神，就是好，對信眾來說多一個神，就是多一個保障。因此，有人來傳另一個神，他們當然非常歡迎，而這跟基督教的唯一神論完全不相同。但是從他們善待不同宗教信仰者，特別是對它宗教友善的態度，寬闊的胸襟，比起上述這種基督教傳道者心胸之狹隘有如雞腸鳥肚，讓人一眼就看出二者之間相距甚遠啊！台灣的基督徒都應該認真地想這件事：不論是哪一宗派的基督徒，總共加起來也不過是全體人口的百分之五點五而已。若不是佛教和民間宗教的信徒對基督徒容忍、尊重，他們只要稍微在各種場合做些小動作，基督徒包準會難過到極點，其它的就更不用我多說了。對他們這種寬闊的涵量，基督徒應該要心存感謝，而不應該用這種惡劣態度，和帶有鄙視的眼光看待它宗教信仰。我一直認為正確的信仰態度，是要分享和欣賞；會知道欣賞與別人在信仰上表達的方式，也會知道分享自己在信仰上的經歷，只有這樣才不會引發不必要的衝突、誤會，也比較容易讓異教徒會考慮來接近自己的信仰。","timestamp":1438905577000},"3639":{"comment":"連基督徒都看不過去自己宗教內出現的偽善與可怕,基督徒口口聲聲愛孩童 結果今天居然有這種可怕新聞,恐怕這些教宗性侵小孩的行為都被合理化了\u003ca href=\"http://www.douban.com/group/topic/78357012/\" rel=\"nofollow\"\u003ehttp://www.douban.com/group/to...\u003c/a\u003e","timestamp":1438906665000},"3641":{"comment":"有一些人喜歡稱家庭倫理,實在好笑基督徒藝人陶喆淫根不斷搞出軌數月前還稱「我是基督徒就是要見證主」2015/07/09 11:47基督徒藝人陶喆淫根不斷搞出軌數月前還稱「我是基督徒就是要見證主」轉載自基督日報(中國) 2015 七月 8日, 星期三 2:34陶喆與楊晴曝光，陶喆：非常羞愧7月7日，結婚不到1年的基督徒藝人陶喆針對出軌傳聞開記者會承認今年6月出軌。諷刺的是在今年台灣「愛在四月天」大型音樂布道會上，陶喆曾以愛家為主題做演講，他當時還聲稱自己是基督徒，就要為主做見證。近日，炒的沸沸揚揚的陶喆婚內出軌消息，由他的前女友楊子晴在6月29日爆出。楊子晴今年23歲，她稱與陶喆交往6年，楊子晴還曝光多條與陶喆曖昧 對話的記錄。陶喆反擊稱部分對話記錄是被剪切過的，不真實，並糾正說兩人曾交往不到5年，有網友質疑陶喆與楊子晴交往時，對方還未成年。在陶喆婚內出軌的消息被爆料出來後，6月30日陶喆被拍到帶著老婆恩愛地逛街，7月1日陶喆出軌事件後首現身機場，與老婆十指緊扣與公眾見面。之後，楊子晴對媒體稱有更大的陶喆出軌的猛料要曝光。日前被記者追訪時，楊子晴說：「那就讓他(陶喆)告我吧！」聲稱手上有證據，並有更多內情會曝光。7日，陶喆在記者招待會上陶承認婚後一直與楊子晴有聯絡並在今年6月出軌的事實，陶喆在發布會上聲稱「我與楊小姐確實在2010年認識，也像聲明中 在婚前有過交往的關系，而婚後除了偶爾的一些短訊聯絡，唯一的一次見面就是在今年6月19日在成都，這事件面也是造成出軌的主因，我不會逃避這是事情的主 因。」記者會上他向太太及岳父岳母、母親及歌迷朋友道歉，自稱「非常羞愧」。陶喆還聲稱妻子Penny說接納他，「我現在也只希望我的名譽不要再更加受損。」暫且不評論陶喆是否真的悔改。陶喆說「我是基督徒就是要見證主」與2個月後的出軌事件帶給很多基督徒反思：什麼是為主做見證。作為藝人、明星可以被傳遞的很廣，同樣，不好的見證也可以讓更多人令更多人對信仰產生誤解。切望公眾人物慎思、慎言、慎行。","timestamp":1438908035000},"3642":{"comment":"達賴喇嘛 支持 同性平權是基本人權達賴喇嘛在CNN接受Larry King 專訪時表示,”佛教不接受同性戀者”此項訊息頗令末學錯愕,因末學手中的文獻資料顯示,達賴喇嘛對同性戀的觀點,並非如此,故而希望安良兄能進一步提供完整的詳細資料,如該節目是於何時播出?具體的訪談內容為何?在此,末學願向各位平等看待同性戀者的諸位大德頂禮,你們確實如實體現菩薩道精神,並願向諸大德轉述達賴喇嘛於一九九七年七月十一日在美國舊金山與全美同性戀佛教徒領袖們的一項座談會內容。達賴喇嘛首先表示,他個人對此議題願從兩個層面來回應,一是從社會關懷的觀點;其次是從佛教本身的觀點。他強調,從社會關懷的觀點而言,一個社會若拒絕一群人只為他們的性傾向,這是錯誤的,因為這將為這些受歧視的人帶來莫大的傷害,因此,他肯定同性戀的平權運動是合理的且合乎羅輯的。","timestamp":1438908548000},"3643":{"comment":"從佛法的眾生平等論來說，即使他們對同性戀這件事情沒有深刻的研究，但眾生平等，怎麼可以對另外一種人加以歧視呢？這在他們的道德基本良知上會有一些警惕的，所以他們應該也會先保持一下沉默再說。同志新人談婚姻：希望老了能照顧彼此「我覺得兩個人在一起不只是兩個人而已。」游雅婷表示，合法配偶才有醫病探視權讓她考慮走上婚姻，「人走之前就是希望可以看到自己最愛的人，如果連這個都做不到的話，我覺得是太悲哀的一件事情。」「如果她真的出了什麼事，我可能去醫院都不能見她，未來她走了之後，她的喪禮我也不能參加，因為我什麼都不是。」同志新娘黃美瑜說，缺乏婚姻將無法保障兩人的未來，「她會很擔心有一天她不在了我該怎麼辦？她會希望我老的時候是有人照顧的……她讓我爸爸感覺到，我們對未來老了之後，對彼此生活的照顧與擔心是很認真的。」雖然這場婚禮雙方家長礙於壓力並未出席，但在理解兩人的心意後仍獻上祝福。佛教講求眾生平等，尊重主體選擇同性戀議題在基督教、天主教、伊斯蘭教中，都是一個很大的禁忌，那佛教又怎麼看待同性戀呢？釋昭慧說，在佛經當中並未明文責備同性戀，而從佛法來看情慾一事，在本質上都一樣，並未分別同性、異性。釋昭慧表示自己過去做倫理學研究，才開始了解同志議題，此後就進行一些佛法的反思與回應，在聽到這對新人的事情後，他決定主持這場婚禮將論述與行動結合。「人是有很多偏見的，我沒有辦法去對每一個社會上的偏見都加以矯正，可是我最起碼從佛法的觀點覺得佛弟子的偏見要更加澄清」，釋昭慧認為不應把同性戀當成一種業障，「佛家的惡是會讓自己的靈性降低或讓無辜第三者受到傷害，我在同志這件事上我不明確有看到這個後果，」也不應該對同性戀放大解釋，因為，「從佛法的角度，本來就是每個生命在因緣的組合條件都是不完美的。」同志若有婚姻保障，家長更能放心「法師願意站出來去談佛教對於同性戀的看法，相對就替許多沒有勇氣、或不太敢站出來談這些事情的佛教徒帶來很大影響。」同志家庭權益促進會秘書長吳紹文表示，同志婚姻佛化典禮對同志權益推動的重要性極大，她認為這是用一種態度跟方式來表現信佛的人該如何看待同志婚姻。「婚姻是為了成為家人，絕對不是為了浪漫愛。」談到婚姻對同志的重要性，吳紹文引用釋昭慧法師證婚當天的證詞，指出許多同志家長來擔心小孩以後會沒有人照顧，「今天如果我們有辦法可以在一個很莊嚴或是國家承認的狀態下，來證明我們可以有一個家庭，可以互相照顧甚至延續下一代。」他認為透過婚姻的方式，反而讓壓力已經很大的同志家長們可以放心。同志婚禮＋佛教＝驚世駭俗？同志婚姻在台灣已不少見，但這場台灣有史以來第一次、可能也是人類史上第一次佛化的同志婚禮儀式更具爭議性。「自古以來佛化婚禮不要講同志，就連異性戀者也很少。」釋昭慧解釋，佛教向來把情慾當作無明（意謂尚未有超越的智慧），因此修道人很少涉入，所以千百年來才沒有同志佛教婚禮的爭議，後來因為馬來西亞華人需要宗教認同，佛化婚禮才開始興起。談到佛化同志婚禮帶來的爭議，釋昭慧坦承，「佛化婚禮本身在佛教社會就已經有點驚世駭俗。」但在佛化婚禮已漸漸被接受的同時，「如今同志又是一個新的議題。」當佛教界還沒做好心理準備，勢必引發軒然大波。但她也表示，自己的臉書上也有許多不認識的佛教徒對這場婚禮給予肯定。至於其他佛教團體對這件事情的看法，釋昭慧認為很多人因尚未深入了解，故不願意多做發言，「從佛法的眾生平等論來說，即使他們對同性戀這件事情沒有深刻的研究，但
